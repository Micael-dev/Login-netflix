<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
   <div class="header">
    <div class="logo">
        <a href="#" src>
            <img src="/imgs/netflixlogo.png" alt="">
        </a>
    </div>
   </div>

   
   <div class="tela_login">
        <div class="caixa_login"></div>
            <h2>Entrar</h2>
            <form>
                <div class="email">
                    <input type="email" placeholder="Email ou número de telefone" required>
                </div>
                <div class="senha">
                    <input type="password" placeholder="Senha" required>
                </div>
                
                <div>
                    <button class="login">
                        Entrar
                    </button>
                </div>

                <p class="alternativa">OU</p>

                <Button class="codigo_acesso">
                    Usar um código de acesso
                </Button>
            </form>

            <div class="suporte">
                <div class="lembrar_senha">
                    <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
            </div>

            <div class="rodape_login">
                <div class="nova_assinatura">
                    <p>Novo por aqui ? <a href="#">Assine agora.</a></p>
                </div>

                <div class="termos_de_protecao">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a></p>
                </div>
            </div>
   </div>
</body>
</html>
